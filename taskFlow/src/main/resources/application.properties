spring.application.name=Task Flow Accenture Projects
spring.profiles.active=dev

api.security.token.secret=your-jwt-secret-key-replace-with-a-strong-one
api.security.token.expiration=3600000 # 1 hour in milliseconds

## Database Properties
# Database Name is taskflow
spring.datasource.url=jdbc:mysql://localhost:3306/taskflow?useSSL=false
spring.datasource.username=root
spring.datasource.password=root

## Hibernate Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

api.security.token.secret=${JWT_SECRET:my-secret-key}

springdoc.swagger-ui.path=/swagger
springdoc.swagger-ui.enabled=true
